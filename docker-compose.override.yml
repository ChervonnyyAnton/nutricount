version: '3.8'

# Override for local development
# This file is automatically loaded by docker-compose

services:
  nutrition-tracker:
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - .:/usr/src/app  # Live code reload
    ports:
      - "5000:5000"
    command: python app.py  # Use Flask dev server instead of gunicorn
