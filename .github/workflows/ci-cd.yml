name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -c "
        print('ğŸ§ª Running basic tests...')
        
        # Test 1: Check if app.py exists
        import os
        if os.path.exists('app.py'):
            print('âœ… app.py exists')
        else:
            print('âŒ app.py not found')
            exit(1)
        
        # Test 2: Check if init_db.py exists
        if os.path.exists('init_db.py'):
            print('âœ… init_db.py exists')
        else:
            print('âŒ init_db.py not found')
            exit(1)
        
        # Test 3: Check if requirements.txt exists
        if os.path.exists('requirements.txt'):
            print('âœ… requirements.txt exists')
        else:
            print('âŒ requirements.txt not found')
            exit(1)
        
        # Test 4: Check if static directory exists
        if os.path.exists('static'):
            print('âœ… static directory exists')
        else:
            print('âŒ static directory not found')
            exit(1)
        
        print('ğŸ‰ All basic tests passed!')
        "
    
    - name: Run linting
      run: |
        flake8 src/ --max-line-length=100 --ignore=E501,W503
    
    - name: Check database initialization
      run: |
        python init_db.py
    
    - name: Test application startup
      run: |
        python -c "
        from app import app
        with app.test_client() as client:
            response = client.get('/health')
            assert response.status_code == 200
        print('âœ… Application health check passed')
        "

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
