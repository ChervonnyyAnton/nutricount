on:
  workflow_dispatch:  # Only allow manual triggering

jobs:
  e2e-tests-local:
    name: E2E Tests - Local Version (Flask Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        mkdir -p logs
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Install Node dependencies
      run: |
        npm install
    
    - name: Install Playwright browsers
      run: |
        npx playwright install chromium --with-deps
    
    - name: Start Flask server
      run: |
        export PYTHONPATH=${{ github.workspace }}
        export FLASK_ENV=test
        python3 app.py &
        echo $! > flask.pid
        # Wait for server to be ready
        timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Run E2E tests (Local Version)
      run: |
        npm run test:e2e
      env:
        BASE_URL: http://localhost:5000
        CI: true
    
    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-local
        path: playwright-report/
        retention-days: 7
    
    - name: Upload test videos on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-videos-local
        path: test-results/
        retention-days: 7
    
    - name: Stop Flask server
      if: always()
      run: |
        if [ -f flask.pid ]; then
          kill $(cat flask.pid) || true
          rm flask.pid
        fi
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## 🎭 E2E Test Results - Local Version" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f playwright-report/index.html ]; then
          echo "✅ **E2E tests completed successfully**" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **E2E tests failed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📦 Artifacts available for debugging" >> $GITHUB_STEP_SUMMARY
        fi

  e2e-tests-public:
    name: E2E Tests - Public Version (Demo SPA)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Node dependencies
      run: |
        npm install
    
    - name: Install Playwright browsers
      run: |
        npx playwright install chromium --with-deps
    
    - name: Start HTTP server for demo
      run: |
        cd demo
        python3 -m http.server 8080 &
        echo $! > demo-server.pid
        # Wait for server to be ready
        timeout 30 bash -c 'until curl -f http://localhost:8080/index.html; do sleep 2; done'
    
    - name: Run E2E tests (Public Version)
      run: |
        npm run test:e2e
      env:
        BASE_URL: http://localhost:8080
        CI: true
    
    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-public
        path: playwright-report/
        retention-days: 7
    
    - name: Upload test videos on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-videos-public
        path: test-results/
        retention-days: 7
    
    - name: Stop demo server
      if: always()
      run: |
        if [ -f demo/demo-server.pid ]; then
          kill $(cat demo/demo-server.pid) || true
          rm demo/demo-server.pid
        fi
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## 🎭 E2E Test Results - Public Version" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f playwright-report/index.html ]; then
          echo "✅ **E2E tests completed successfully**" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **E2E tests failed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📦 Artifacts available for debugging" >> $GITHUB_STEP_SUMMARY
        fi
