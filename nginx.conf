# Nginx configuration optimized for Raspberry Pi Zero 2W
# Memory and CPU optimized settings

worker_processes 1;  # Single worker process
worker_rlimit_nofile 1024;  # Reduced file limit

events {
    worker_connections 128;  # Reduced connections
    use epoll;  # Efficient event model
    multi_accept off;  # Disable multi-accept to save memory
}

http {
    # Basic settings optimized for Pi Zero 2W
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # Reduced keepalive
    keepalive_requests 50;  # Reduced requests per connection
    types_hash_max_size 1024;  # Reduced hash size
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging - minimal logging to save disk I/O
    access_log off;  # Disable access logging
    error_log /var/log/nginx/error.log warn;  # Only warnings and errors
    
    # Gzip compression - enhanced settings
    gzip on;
    gzip_vary on;
    gzip_min_length 500;  # Compress files > 500 bytes
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    gzip_comp_level 2;  # Balanced compression
    gzip_disable "msie6";
    
    # Rate limiting for Pi Zero 2W
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;  # Reduced rate
    limit_req_zone $binary_remote_addr zone=static:10m rate=10r/s;
    
    # Upstream for Flask app
    upstream nutrition_app {
        server nutrition-tracker:5000;
        keepalive 2;  # Reduced keepalive connections
    }
    
    server {
        listen 80;
        server_name _;
        
        # Security headers optimized for Pi Zero 2W
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Client settings optimized for Pi Zero 2W
        client_max_body_size 1M;  # Reduced max body size
        client_body_timeout 30;
        client_header_timeout 30;
        
        # Static files - serve directly from nginx with enhanced caching
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;  # Cache for 1 year
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            limit_req zone=static burst=10 nodelay;
        }
        
        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://nutrition_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts optimized for Pi Zero 2W
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://nutrition_app;
            proxy_set_header Host $host;
            access_log off;  # No logging for health checks
        }
        
        # Main application
        location / {
            proxy_pass http://nutrition_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts optimized for Pi Zero 2W
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
