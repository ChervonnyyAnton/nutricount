events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging with Telegram-specific fields
    log_format telegram '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'telegram_user="$http_x_telegram_user" '
                        'webapp="$http_x_telegram_webapp"';
    
    access_log /var/log/nginx/access.log telegram;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 32M;  # Larger for Telegram data
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/xml
        text/javascript;
    
    # Rate limiting with Telegram considerations
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/s;  # Higher for webhooks
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Upstream
    upstream nutrition_app {
        server app:5000;
        keepalive 32;
    }
    
    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=nutrition_cache:10m 
                     max_size=100m inactive=60m use_temp_path=off;
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/live/$server_name/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/$server_name/privkey.pem;
        
        # Security headers for Telegram Web App
        add_header X-Frame-Options ALLOWALL always;  # Allow framing in Telegram
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://api.telegram.org;" always;
        
        # Telegram Web App headers
        add_header X-Telegram-Compatible "true" always;
        
        # Telegram webhook endpoint with higher rate limits
        location /telegram/webhook {
            limit_req zone=webhook burst=200 nodelay;
            
            proxy_pass http://nutrition_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Telegram-specific headers
            proxy_set_header X-Telegram-User $http_x_telegram_user;
            proxy_set_header X-Telegram-Webapp $http_x_telegram_webapp;
            
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }
        
        # Telegram init endpoint
        location /telegram/init {
            proxy_pass http://nutrition_app;
            proxy_cache nutrition_cache;
            proxy_cache_valid 200 5m;
            
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://nutrition_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for Telegram Web App
            add_header Access-Control-Allow-Origin "https://web.telegram.org" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # Static files with long caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|webmanifest)$ {
            proxy_pass http://nutrition_app;
            proxy_cache nutrition_cache;
            proxy_cache_valid 200 24h;
            proxy_cache_valid 404 1m;
            
            add_header Cache-Control "public, max-age=86400";
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Health check
        location /health {
            proxy_pass http://nutrition_app;
            proxy_cache nutrition_cache;
            proxy_cache_valid 200 30s;
            access_log off;
        }
        
        # Main application
        location / {
            proxy_pass http://nutrition_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Telegram Web App optimizations
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
        }
    }
}
