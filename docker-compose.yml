# Docker Compose configuration optimized for Raspberry Pi 4 Model B 2018
# Raspberry Pi OS Lite 64-bit ARM64 optimized

services:
  nutrition-tracker:
    build:
      context: .
      dockerfile: dockerfile
    container_name: nutrition-tracker
    restart: unless-stopped
    ports:
      - "5001:5000"
      - "8080:5000" # Alternative port
    volumes:
      - ./data:/usr/src/app/data
      - ./logs:/usr/src/app/logs
      - ./backups:/usr/src/app/backups
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    deploy:
      resources:
        limits:
          memory: 800M # Conservative limit for Pi 4 Model B 2018
          cpus: '1.5' # Conservative CPU limit for early revision
        reservations:
          memory: 400M # Reserve 400MB
          cpus: '0.75' # Reserve 3/4 CPU core
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 60s
      timeout: 15s
      retries: 2
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  nginx:
    image: nginx:alpine
    container_name: nutrition-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nutrition-tracker
      - redis
    deploy:
      resources:
        limits:
          memory: 128M # Limit nginx memory usage for Pi 4
          cpus: '1.0' # Limit nginx CPU usage
        reservations:
          memory: 64M # Reserve 64MB for nginx
          cpus: '0.5' # Reserve half CPU core
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"

  redis:
    image: redis:7-alpine
    container_name: nutrition-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"

networks:
  default:
    name: nutrition-network
    driver: bridge

volumes:
  redis_data:
